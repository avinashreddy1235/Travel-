<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/tat_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff6b35" />
    <meta
      name="description"
      content="Tours and Travel - Book trips, hotels, and buses with AI-powered travel assistance. Explore India with the best travel packages."
    />
    <meta name="keywords" content="travel, tours, hotels, buses, India, packages, booking" />
    <meta name="author" content="Tours and Travel" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Tours and Travel - AI-Powered Travel Booking" />
    <meta property="og:description" content="Book trips, hotels, and buses with our AI travel assistant" />
    <meta property="og:image" content="%PUBLIC_URL%/assets/tat_logo.png" />
    <meta property="og:type" content="website" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/tat_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Tours and Travel - Explore. Book. Travel.</title>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Initial loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #initial-loader img {
        width: 80px;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      #initial-loader .loader-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      
      #initial-loader .loader-progress {
        height: 100%;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes loading {
        0% { width: 0; margin-left: 0; }
        50% { width: 100%; margin-left: 0; }
        100% { width: 0; margin-left: 100%; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="initial-loader">
      <img src="%PUBLIC_URL%/assets/tat_logo.png" alt="Loading..." />
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide initial loader when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
